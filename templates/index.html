<!DOCTYPE html>
<html lang="en">
    <title> Athena Analytics </title>
    <head>
        <link href="../static/main.css" rel = "stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Athena</h1>
            <h3>Hiya! This is Athena &#128512. Tell me 3 ideas and I will help you prioritize based on what is trending
                and missing ... </h3>
            <form action="{{url_for('success')}}" method="POST">
                <input title="Your email will be safe with us"
                       placeholder="Your Email (we will send a personalized result to your email)"
                        type="email"
                        name="email_name"
                        required>
                <br>

                <input title="Your data will be safe with us"
                       placeholder="Enter your 1st idea (e.g. a title or a sentence that describes your idea)"
                        type="text"
                        name="idea_1"
                        required>
                <br>

                <input title="Your data will be safe with us"
                       placeholder="Enter your 2nd idea (e.g. a title or a sentence that describes your idea)"
                        type="text"
                        name="idea_2"
                        required>
                <br>

                <input title="Your data will be safe with us"
                       placeholder="Enter your 3rd idea (e.g. a title or a sentence that describes your idea)"
                        type="text"
                        name="idea_3"
                        required>
                <br>

                <button type="submit"> &#x1F44D </button>

            </form>
        </div>
    </body>
</html>
